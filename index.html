<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine â¤ï¸</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 30px 24px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 24px;
    }
    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      font-size: 1rem;
      padding: 12px 22px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .yes {
      background: #e63946;
      color: white;
    }
    .no {
      background: #f1f1f1;
      color: #333;
    }
    .hidden {
      display: none;
    }
    img {
      max-width: 100%;
      border-radius: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey Doleki â¤ï¸</h1>
    <p id="question">Doleki, will you be my Valentine?</p>

    <div class="buttons" id="buttons">
      <button class="yes" onclick="sayYes()">Yes ğŸ’–</button>
      <button class="no" id="noBtn" onclick="sayNo()">No ğŸ™ˆ</button>
    </div>

    <div id="result" class="hidden">
      <h1>Yaaay! ğŸ’•</h1>
      <p>You just made my Valentine perfect ğŸ˜</p>
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ3VtZ3Nod2h4b2V2N3ZkZG5jNnJpM2d6ZTR1ZHF2b3F6b3R0bCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" alt="Happy Valentine GIF" />
    </div>
  </div>

  <script>
    let noCount = 0;
    const messages = [
      "Are you sure? ğŸ¥º",
      "Think againâ€¦ ğŸ’­",
      "I promise chocolates ğŸ«",
      "Pretty please? ğŸ˜‡",
      "Iâ€™ll ask forever ğŸ˜Œ"
    ];

    function sayYes() {
      document.getElementById('buttons').classList.add('hidden');
      document.getElementById('question').classList.add('hidden');
      document.getElementById('result').classList.remove('hidden');
    }

    function sayNo() {
      const q = document.getElementById('question');
      q.textContent = messages[noCount % messages.length];
      noCount++;
    }

    // Make the NO button dodge the mouse ğŸ˜„
    const noBtn = document.getElementById('noBtn');
    const card = document.querySelector('.card');

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('touchstart', moveNoButton);

    function moveNoButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 20;
      const maxY = cardRect.height - btnRect.height - 20;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.position = 'absolute';
      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    }
  </script>
</body>
</html>
